<body>
    <script>
        let texto_del_usuario = "gato";

        console.log( encriptar(texto_del_usuario) )


        function encriptar_letra( letra ){
            switch (letra) {
                case "e":
                    return "enter";
                    break;
                case "i":
                    return "imes";
                    break;
                case "a":
                    return "ai";
                    break;
                case "o":
                    return "ober";
                    break;
                case "u":
                    return "ufat";
                    break;
            
                default:
                    return letra;
                    break;
            }
        }

        function encriptar(texto){
            return texto.split("").map( letra => encriptar_letra(letra) ).join("");
        }

        
    </script>
</body>
